<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lab 9</title>

  <style>
    button {
      margin: 3px;
    }

    button:hover {
      cursor: pointer;
    }

    #first-num,
    #second-num {
      width: 60px;
    }

    output {
      border: 1px solid gray;
      display: block;
      height: 18px;
      margin-top: 5px;
      padding: 5px;
      width: 240px;
    }

    main {
      width: 800px;
    }

    #error-btns {
      column-gap: 5px;
      display: flex;
      flex-wrap: wrap;
      margin-top: 30px;
      row-gap: 5px;
    }

    #error-btns>* {
      padding: 8px 2px;
      width: 122px;
    }
  </style>
</head>

<body>
    <main>
        <form>
            <fieldset>
                <legend>Error Calculator</legend>
                <input name="first-num" id="first-num" />
                <select name="operator" id="operator">
                    <option>+</option>
                    <option>-</option>
                    <option>*</option>
                    <option>/</option>
                </select>
                <input name="second-num" id="second-num" />
                <button id="calculate">Calculate</button>
                <br />
                <output></output>
            </fieldset>
        </form>

        <section id="error-btns">
            <button>Console Log</button>
            <button>Console Error</button>
            <button>Console Count</button>
            <button>Console Warn</button>
            <button>Console Assert</button>
            <button>Console Clear</button>
            <button>Console Dir</button>
            <button>Console dirxml</button>
            <button>Console Group Start</button>
            <button>Console Group End</button>
            <button>Console Table</button>
            <button>Start Timer</button>
            <button>End Timer</button>
            <button>Console Trace</button>
            <button>Trigger a Global Error</button>
        </section>
    </main>
    <script src="https://cdn.trackjs.com/agent/v3/latest/t.js"></script>
    <script>
        window.TrackJS && TrackJS.install({
            token: "73594ad423324955975ddac390d3904f"
            // for more configuration options, see https://docs.trackjs.com
        });
    </script>
    <script>
        let form = document.querySelector('form');
        form.addEventListener('submit', e => {
            e.preventDefault();
            let output = document.querySelector('output');
            let firstNum = document.querySelector('#first-num').value;
            let secondNum = document.querySelector('#second-num').value;
            let operator = document.querySelector('#operator').value;
            output.innerHTML = eval(`${firstNum} ${operator} ${secondNum}`);
        });

        let errorBtns = Array.from(document.querySelectorAll('#error-btns > button'));

        // Start your code here
        // You may move this JS to another file if you wish
        class customError extends Error {
            constructor(message) {
                super(message);
                this.name = "customError";
            }
        }

        errorBtns[0].onclick = (e) => {
            console.log("log");
        };
        errorBtns[1].onclick = (e) => {
            try {
                var a = "error is here";
                console.hello();

            }
            catch (e) {
                console.error("expected error " + e);
            }
            finally {
                console.log("finally");
            }
        };
        errorBtns[2].onclick = (e) => {
            console.count("count");
        };
        errorBtns[3].onclick = (e) => {
            console.warn("warn");
        };
        errorBtns[4].onclick = (e) => {
            console.assert(1 > 2, "assert");
        };
        errorBtns[5].onclick = (e) => {
            console.clear();
        };
        errorBtns[6].onclick = (e) => {
            console.dir(errorBtns);
        };
        errorBtns[7].onclick = (e) => {
            console.dirxml(errorBtns);
        };
        errorBtns[8].onclick = (e) => {
            console.group("group");
            console.info('1');
            console.info('2');
            console.info('3');
            console.info('4');
        };
        errorBtns[9].onclick = (e) => {
            console.groupEnd("group");
        };
        errorBtns[10].onclick = (e) => {
            var table = [
                {
                    first: 'Jiseung',
                    last: 'Yoo'
                },
                {
                    first: '1'
                },
                {
                    last: '2'
                }
            ]
            console.table(table);
        };
        errorBtns[11].onclick = (e) => {
            console.time("time");
        };
        errorBtns[12].onclick = (e) => {
            console.timeEnd("time");
        };
        errorBtns[13].onclick = (e) => {
            let one = () => { two(); };
            let two = () => { three(); };
            let three = () => { console.trace(); };
            one();
        };
        errorBtns[14].onclick = (e) => {
            throw new customError("Global ");
        };

    </script>
</body>

</html>
